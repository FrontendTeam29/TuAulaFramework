    <div id="container-btn" class="container mx-auto px-2 py-2">
        <!-- This example requires Tailwind CSS v2.0+ -->
        <div class="relative inline-block text-center w-full">
            <div>
            <button id="btn-select" type="button" class="inline-flex justify-center w-full px-4 py-2 bg-primary border-2 border-primary text-sm font-medium text-white  focus:outline-none" id="menu-button" aria-expanded="true" aria-haspopup="true">
                <div>
                    <i class="mr-5 fas fa-book"></i>Mis asignaturas
                </div>
                
                <!-- Heroicon name: solid/chevron-down -->
                <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
            </div>

            <div class="origin-top-right absolute right-0 w-full shadow-lg border-b border-l border-r border-t border-primary bg-white focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
            <div class="hidden" role="none">
                <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                <a id="link" href="#" class="text-primary block px-4 py-2 text-sm hover:bg-primary hover:text-white" role="menuitem" tabindex="-1" id="menu-item-0">Account settings</a>
                <a id="link"  href="#" class="text-primary block px-4 py-2 text-sm hover:bg-primary hover:text-white" role="menuitem" tabindex="-1" id="menu-item-1">Support</a>
                <a id="link" href="#" class="text-primary block px-4 py-2 text-sm hover:bg-primary hover:text-white" role="menuitem" tabindex="-1" id="menu-item-2">License</a>
                <a id="link" href="#" class="text-primary block px-4 py-2 text-sm hover:bg-primary hover:text-white" role="menuitem" tabindex="-1" id="menu-item-2">License</a>
            </div>
            </div>
        </div>
    </div>
