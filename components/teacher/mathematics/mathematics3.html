<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CDN Fuente Roboto-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
     <!-- CDN Font Awesome-->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- CDN Editor-->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
     <!--TAILWIND-->
    <link rel="stylesheet" href="../../../css/app.css">
    <title>Crear Actividad</title>
</head>
<body>
    <div class="container-none md:mx-auto p-5 my-5 md:m-5 md:rounded-xl bg-white"><!--Contenedor-->
        <p class="text-primary font-semibold text-center mb-3 md:text-lg">Crear Actividad</p><!--Titulo-->
        <hr class="border-primary w-11/12 border-2 mb-2 md:mb-5 mx-5 md:mx-auto"><!--Linea-->

        <div class="grid grid-cols-3 justify-center items-center text-center gap-2 mt-5">
            <div class="bg-primary text-white h-12 flex items-center justify-center">
                <p>Nivel Académico</p>
            </div>
            <div class="bg-primary text-white h-12 flex items-center justify-center">
                <p>Asignatura</p>
            </div>
            <div class="bg-primary text-white h-12 flex items-center justify-center">
                <p>Dimensión</p>
            </div>
            <div class="bg-primary text-white col-start-1 col-end-4">
                <p>Nombre del tema</p>
            </div>
        </div>

        <div class="flex justify-center items-center mt-5">
            <label class="font-semibold mr-3" for="">Titulo: </label>
            <input class="flex-1 bg-tertiary text-center focus:outline-none py-1 rounded-xl" placeholder="Suma y Resta">
            </input>
        </div><!--Card input-->

        <div class="my-5">
            <p class="font-semibold mb-2">Descripcion de la actividad:</p>
            <div class="border border-primary">
                <div id="editor" class="resize-none">
                    <p>Escribir...</p>
                </div>
            </div>           
        </div><!--Editor Texto-->

        <div class="my-5">
            <p class="font-semibold mb-2">Actividad Motivacional:</p>
            <textarea class="border border-primary bg-tertiary w-full resize-none rounded-xl max-h-xs focus:outline-none p-5">
            </textarea>           
        </div><!--Card Actividad Motivacional-->

        <div class="my-5">
            <p class="font-semibold mb-2">Desarrollo de la Actividad:</p>
            <textarea class="border border-primary bg-tertiary w-full resize-none rounded-xl max-h-xs focus:outline-none p-5">
            </textarea>           
        </div><!--Card Desarrollo de la Actividad-->

        <div class="flex items-center my-5">
            <p class="font-semibold w-6/12 text-sm">Link de la clase</p>
            <input class="bg-tertiary rounded-lg p-1 text-center w-6/12 focus:outline-none text-sm" type="text" placeholder="Ingresar link de la clase">
        </div><!--Link de la clase-->

        <div class="flex items-center my-5">
            <p class="font-semibold w-6/12 text-sm">Link de la grabación</p>
            <input class="bg-tertiary rounded-lg p-1 text-center w-6/12 focus:outline-none text-sm" type="text" placeholder="Ingresar link de la grabacion">
        </div><!--Link de la grabacion-->

        <div class="grid grid-cols-3 items-center gap-2">
            <p class="font-semibold mb-5 col-start-1 col-end-4">Tipo de actividad</p>
            <a class="bg-primary text-white text-center rounded-xl" href="#">En clase</a>
            <a class="bg-primary text-white text-center rounded-xl" href="#">Didáctica</a>
            <a class="bg-primary text-white text-center rounded-xl" href="#">En clase</a>
        </div><!--Grilla botones-->
        
    </div> <!--Primer contenedor-->

    <div class="flex justify-center mb-5">
        <input type="submit" class="bg-primary text-white md:text-xl font-semibold px-7 py-2 rounded-3xl flex mt-5 mx-auto hover:bg-secundario cursor-pointer" value="Siguiente">
    </div>


    <!--Editor-->

     <!-- Include the Quill library -->
     <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>  

    <!-- Initialize Quill editor -->
    <script>
        let quill = new Quill('#editor', {
        theme: 'snow'
        });
    </script>

</body>
</html>
