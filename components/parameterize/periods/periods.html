<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CDN Fuente Roboto-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
     <!-- CDN Font Awesome-->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!--TAILWIND-->
    <link rel="stylesheet" href="../../../css/app.css">
    <title>Periods</title>
</head>
<body>
    <div class="container mx-auto">
        <div class="mt-5 flex justify-center items-center px-5">
            <div class="flex justify-between w-full">
                <p class="text-primary text-lg font-bold w-36 text-center">
                    Periodo
                </p>

                <p class="text-primary text-lg font-bold flex-1 text-center">
                    Porcentaje
                </p>
            </div>
        </div>

        <div class="mt-5 flex justify-between gap-5 px-5">    
            <div class="bg-primary text-white text-center w-2/12 rounded-xl">
                <p>1</p>
            </div>

            <div class="bg-tertiary relative flex-1 w-1/2 rounded-xl">
                <div class="bg-primary absolute top-0 left-0 bottom-0 right-0 w-1/3 rounded-xl">
                </div>
            </div>

            <input class="bg-tertiary text-center w-2/12 rounded-xl outline-none" placeholder="25%">
        </div>

        <div class="flex justify-center mt-10 gap-5">
            <p class="text-primary text-center font-semibold">Periodo acumulable: </p>
            <div class="flex items-center gap-2">
                <input type="radio">Si
            </div>
            <div class="flex items-center gap-2">
                <input type="radio">No
            </div>
        </div>
    </div>
</body>
</html>
